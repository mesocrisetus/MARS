<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/form.css')}}">
    <title>Registro</title>
</head>
<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <label for="">Ingrese los datos para registrarse</label>
            <br>
            <div class="form-group"><input class="form-control" type="text" name="_user" placeholder="Usuario"></div>
            <div class="form-group"><input class="form-control" type="password" name="_password" placeholder="ContraseÃ±a"></div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <label for="">{{ message }}</label>
            <a href="/" class="forgot">Volver al inicio</a>
            {% endfor%}
            {% endif %}
            {% endwith%}
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" formaction="/registrar">Registrarse</button></div>            
          </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
